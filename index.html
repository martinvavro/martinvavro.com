  <script>
    myID = document.getElementById("myID");
    vavrologo = document.querySelector(".vavrologo");

    function isInViewport(el) {
      const rect = el.getBoundingClientRect();
      return (
        rect.top + el.height >= 0 &&
        rect.left >= 0 &&
        rect.bottom - el.height <= (window.innerHeight || document.documentElement.clientHeight) &&
        rect.right <= (window.innerWidth || document.documentElement.clientWidth)
      );
    }

    var myScrollFunc = function () {
      if (isInViewport(vavrologo)) {
        myID.className = "headerlogo hideLogo";
      } else {
        myID.className = "headerlogo";
      }
    };

    window.addEventListener("scroll", myScrollFunc);
  </script>
